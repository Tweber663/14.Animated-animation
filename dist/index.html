<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <title>Animated Navigation</title>
</head>
<body>

  <div class="container">
    <div class="nav1Wrapper navWrapper">
      <nav class="active" id="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Works</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
    
        <button class="icon" id="toggle">
          <div class="line line1"></div>
          <div class="line line2"></div>
        </button>
      </nav>  
    </div>
  
    <div class="nav2Wrapper navWrapper">
      <nav id="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Works</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <button id="toggle2">
            <div class="nav2Line nav2Line1"></div>
            <div class="nav2Line nav2Line2"></div>
        </button>

      </nav>
    </div>

  </div>


  <script src="https://kit.fontawesome.com/02dbe1fffb.js" crossorigin="anonymous"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
